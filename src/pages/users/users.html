<ion-header>

  <ion-navbar>
    <ion-title>Users</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>

  <form (ngSubmit)="submitUser()">
      <ion-item>
        <ion-label>User</ion-label>
         <ion-input type="text" [(ngModel)]="user.name" name="name"></ion-input>
      </ion-item>
      <button ion-button type="submit" block>Create</button>
  </form>

</ion-content>
