<ion-header>

  <ion-navbar>
    <ion-title>Add Bill</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>
    <form (ngSubmit)="submitBudget()">
      <ion-item>
        <ion-label>Users</ion-label>
        <ion-select [(ngModel)]="selectedUsers" multiple="true" name="example">
          <ion-option (click)="checkAll()">All</ion-option>
          <ion-option *ngFor="let user of users" value="{{user.$key}}">{{user.name}}</ion-option>
        </ion-select>
      </ion-item>
      <ion-item>
        <ion-label>Month</ion-label>
        <ion-select [(ngModel)]="data.month" name="month">
          <ion-option *ngFor="let month of service.months" value="{{month}}">{{month}}</ion-option>
        </ion-select>
      </ion-item>
      <ion-item>
        <ion-label>Date</ion-label>
        <ion-datetime displayFormat="MMM DD, YYYY" [(ngModel)]="data.date" name="date"></ion-datetime>
      </ion-item>
      <ion-item>
        <ion-label>Value</ion-label>
         <ion-input type="number" [(ngModel)]="data.total" name="total"></ion-input>
      </ion-item>
      <ion-item>
        <ion-label>Comment</ion-label>
         <ion-input type="text" [(ngModel)]="data.comment" name="comment"></ion-input>
      </ion-item>
      <button ion-button type="submit" block>Create</button>
  </form>
</ion-content>
